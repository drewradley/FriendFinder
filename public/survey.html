<script type="text/javascript">

var done=true;
var answers =[];
    $(".submit").on("click", function(event) {
    event.preventDefault();
    
    answers[0]=-1;
    var name =$("#name").val().trim();
    
    // console.log(name+" "+photo);
    if(name=="" )
    {
      alert("Try again");
      return;
    }
    
    for(var i=1;i<11;i++)
    {
      
      var e = document.getElementById("mySelect"+i.toString());

      else {
        done=false;
        alert("Answer all questions")
        return;
      }
      
    }
  //  console.log(answers);

    }
    var newUser = {

  function runQuery() {
    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)

        var bestFriend=friendData[0];
        // Loop through and display each of the customers
        for (var i = 0; i < friendData.length; i++) {
          var diferenceScore=0;
          for(var x=0;x<friendData[i].scores.length-1; x++)
          {
            diferenceScore+= Math.abs(answers[x]-friendData[i].scores[x]);
            
            parseInt(diferenceScore)
            

          }
          if(diferenceScore<lastDif)
            {
              lastDif=diferenceScore;
              bestFriend=friendData[i];
            }
         
        }
        $("#match-name").text(bestFriend.name);
          $("#match-img").attr("src", bestFriend.photo);

          // Show the modal with the best match
          $("#results-modal").modal("toggle");
       
      });
